<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ title }}</title>

    {% block head %}
    {% endblock %}

  </head>
  <body>
    <!-- javacript requirements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">COVID-19 Visualizations</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/gender">Gender</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/age">Age</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/deaths">Deaths</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aquisition">Aquisition</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/vax_visualizations">Effects of Vaccination</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/map_visualization">COVID-19 Map of Cases</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h3>{{ title }}</h3>
      <p>{{ paragraph }}</p>
      {% block body %}
      {% endblock %}
  </body>
</html>
<!doctype html>
